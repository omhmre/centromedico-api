<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración del Servidor</title>
    <link rel="stylesheet" href="/static/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .auth-section {
            border: 1px solid #e0e0e0;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            background-color: #fafafa;
        }
        .auth-section h2 {
            margin-top: 0;
            font-size: 1.2em;
            color: #34495e;
        }
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:active {
            transform: scale(0.98);
        }
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        .btn-secondary {
            background-color: #2ecc71;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #27ae60;
        }
        .message {
            padding: 15px;
            margin-top: 20px;
            border-radius: 6px;
            text-align: center;
            display: none;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

<div class="container">
    <h1><i class="fas fa-cogs"></i> Configuración del Servidor</h1>

    <div class="auth-section">
        <h2>Autenticación</h2>
        <div class="form-group">
            <label for="auth-key">Clave Secreta (X-API-KEY)</label>
            <input type="password" id="auth-key" placeholder="Introduce la clave para autenticarte">
        </div>
        <div class="button-group">
            <button id="load-config" class="btn-secondary"><i class="fas fa-sync-alt"></i> Cargar Configuración</button>
        </div>
    </div>

    <form id="config-form">
        <div class="form-grid">
            <!-- Conexión a Base de Datos -->
            <div class="form-group"><label for="SERVIDOR">Servidor BD</label><input type="text" id="SERVIDOR" name="SERVIDOR"></div>
            <div class="form-group"><label for="BASEDEDATOS">Nombre BD</label><input type="text" id="BASEDEDATOS" name="BASEDEDATOS"></div>
            <div class="form-group"><label for="PUERTOBD">Puerto BD</label><input type="text" id="PUERTOBD" name="PUERTOBD"></div>
            <div class="form-group"><label for="USUARIO">Usuario BD</label><input type="text" id="USUARIO" name="USUARIO"></div>
            <div class="form-group"><label for="CLAVE">Clave BD</label><input type="password" id="CLAVE" name="CLAVE" placeholder="Dejar en blanco para no cambiar"></div>
            
            <!-- Configuración de la Aplicación -->
            <div class="form-group"><label for="PUERTO">Puerto API</label><input type="text" id="PUERTO" name="PUERTO"></div>
            <div class="form-group"><label for="TIEMPO">Tiempo (sesión)</label><input type="text" id="TIEMPO" name="TIEMPO"></div>
            <div class="form-group"><label for="SECRET_KEY">Nueva Clave Secreta</label><input type="password" id="SECRET_KEY" name="SECRET_KEY" placeholder="Dejar en blanco para no cambiar"></div>

            <!-- Configuración de Backups -->
            <div class="form-group"><label for="HORABACK">Hora Backup</label><input type="number" id="HORABACK" name="HORABACK" min="0" max="23"></div>
            <div class="form-group"><label for="MINUTOBACK">Minuto Backup</label><input type="number" id="MINUTOBACK" name="MINUTOBACK" min="0" max="59"></div>
        </div>

        <div class="button-group">
            <button type="submit" class="btn-primary"><i class="fas fa-save"></i> Guardar Cambios</button>
        </div>
    </form>

    <div id="message" class="message"></div>
</div>

<script src="/static/js/jquery.min.js"></script>

<script>
$(document).ready(function() {
    const apiUrl = '/api/configuracion';

    function showMessage(text, isError = false) {
        const $message = $('#message');
        $message.text(text)
                .removeClass('success error')
                .addClass(isError ? 'error' : 'success')
                .fadeIn();
        setTimeout(() => $message.fadeOut(), 5000);
    }

    // Cargar la configuración desde la API
    $('#load-config').on('click', function() {
        const apiKey = $('#auth-key').val();
        if (!apiKey) {
            showMessage('Por favor, introduce la Clave Secreta.', true);
            return;
        }

        $.ajax({
            url: apiUrl,
            type: 'GET',
            headers: { 'X-API-KEY': apiKey },
            success: function(data) {
                // Rellenar el formulario con los datos recibidos
                for (const key in data) {
                    $('#' + key).val(data[key]);
                }
                showMessage('Configuración cargada correctamente.');
            },
            error: function(jqXHR) {
                const errorMsg = jqXHR.status === 401 ? 'Clave Secreta incorrecta.' : 'Error al cargar la configuración.';
                showMessage(errorMsg, true);
            }
        });
    });

    // Enviar el formulario para actualizar la configuración
    $('#config-form').on('submit', function(e) {
        e.preventDefault();
        const apiKey = $('#auth-key').val();
        if (!apiKey) {
            showMessage('La Clave Secreta es necesaria para guardar los cambios.', true);
            return;
        }

        const formData = {};
        $(this).serializeArray().forEach(function(item) {
            // Solo incluir campos que no estén vacíos
            if (item.value !== '') {
                formData[item.name] = item.value;
            }
        });

        $.ajax({
            url: apiUrl,
            type: 'PUT',
            headers: { 'X-API-KEY': apiKey },
            contentType: 'application/json',
            data: JSON.stringify(formData),
            success: function(response) {
                showMessage(response.message || 'Configuración guardada con éxito.');
            },
            error: function() {
                showMessage('Error al guardar la configuración. Verifica la Clave Secreta y los valores.', true);
            }
        });
    });
});
</script>

</body>
</html>
